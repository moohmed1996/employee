<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات الموظف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f9;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">تعديل بيانات الموظف</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">الوظيفة</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">القسم</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ employee.department }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">الهاتف</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ employee.phone }}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">العنوان</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ employee.address }}">
        </div>
        <button type="submit" class="btn btn-custom btn-lg">تعديل</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
